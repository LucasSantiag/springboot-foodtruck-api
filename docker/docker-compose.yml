version: '3'
services:
  hk-mysql:
    container_name: hk-mysql
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: db_foodtruck  
      MYSQL_ROOT_PASSWORD: springUser
      MYSQL_ROOT_HOST: '%'
    ports:
    - "3307:3306"
    restart: always

  app:
    build: .
    volumes:
    - .:/app
    - ~/.m2:/root/.m2
    working_dir: /app
    command: mvn clean spring-boot:run
    depends_on:
    - hk-mysql
